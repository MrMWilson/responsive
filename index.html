<body class="body" id="background" onload="GetLocalStorage()">


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Responsive Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./otherPages/storage/storage.html">Storage <span class="sr-only"></span></a>

    </nav>

    <h1 class="title-white">This is the Main Page</h1>


    <div class="container">

        <button type="button" class="btn btn-light" data-toggle="modal" data-target="#exampleModal">
            Select Background Colour
        </button>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Choose A Background Colour</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="slidecontainer">
                            <input type="range" min="0" max="255" value="0" class="slider" id="redSlider"
                                oninput="ChangeSliderColour()">
                            <p id="red-value" style="align-content: center;">0/255</p>
                            <input type="range" min="0" max="255" value="0" class="slider" id="greenSlider"
                                oninput="ChangeSliderColour()">
                            <p id="green-value" style="align-content: center;">0/255</p>
                            <input type="range" min="0" max="255" value="0" class="slider" id="blueSlider"
                                oninput="ChangeSliderColour()">
                            <p id="blue-value" style="align-content: center;">0/255</p>
                            <input class="slider" id="mixedColour" oninput="ChangeSliderColour()"> </input>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" id="save-button" onclick="HandleOnClick()">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">

</body>
